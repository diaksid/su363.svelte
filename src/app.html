<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width" />
  <meta
    name="robots"
    content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
  <link
    rel="alternate icon"
    href="%sveltekit.assets%/favicon.ico?v=%app.version%"
    sizes="any" />
  <link
    rel="apple-touch-icon"
    href="%sveltekit.assets%/favicon/maskable/192.png?v=%app.version%" />
  <link
    rel="icon"
    href="%sveltekit.assets%/favicon/192.png?v=%app.version%"
    type="image/png" />
  <link
    rel="manifest"
    href="/manifest.webmanifest" />
  <meta
    name="msapplication-config"
    content="/browserconfig.xml" />
  <link
    rel="yandex-tableau-widget"
    href="/tableau.json" />
  %sveltekit.head%
</head>

<body
  itemscope
  itemtype="https://schema.org/%schema.page%">
  <div class="flex flex-col min-h-screen">
    %sveltekit.body%
  </div>
</body>

</html>
